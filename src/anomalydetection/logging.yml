version: 1

disable_existing_loggers: False

root:
    level: WARNING
    handlers: [console]

loggers:
    anomalydetection:
        level: WARNING
        handlers: [console]
        propagate: no
    anomalydetection.backend.stream:
        level: DEBUG
        handlers: [console]
        propagate: no

formatters:
    simple:
        format: "%(asctime)s - %(name)s:%(lineno)s - %(levelname)s - %(message)s"

handlers:
    console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stderr